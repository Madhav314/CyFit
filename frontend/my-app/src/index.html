<h1>
Validation Form

  <form id="contact information" action="" >
    <fieldset>
      <legend>Contact Information</legend>
      <p id="Email">
        <label for="email">Email</label>
        <input id="email" name="email" type="text" />

      </p>

		<input id="phone" name="phone" type="text"
		pattern="[0-9]{10}" title="Three letter country code"/>
	  </p>
	  
	  <p id="Address">
		<label for="address">Address</label>
		<input id="address" name="address" type="text"/>
	  </p>
        <input onCLick="validate2()" type="button" id="submit" name="submit" value="Submit"/>
    </fieldset>
  </form>
